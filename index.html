<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bigContainer">
    <div class="topContainer">
        <div class="firstTop">
            <div class="left">
               
            </div>
            <div class="right">
                <div class="rightTop">
                   
                </div>
                <div class="rightBottom">
                    
                </div>
            </div>
        </div>
        <div class="secondTop">
            
            <div id="supplyContainer" class="supply-container">
                <!-- Dynamic divs will be inserted here -->
            </div>
        </div>
    </div>

    <div class="bottomContainer">
        <div>
            <h1>New Products</h1>
        </div>

        <div class="carousel-container">
            <button id="prevBtn" class="carousel-btn">&lt;</button> <!-- Previous arrow -->
            <div class="carousel-slider">
                <!-- Carousel slides -->
                <div class="slide">
                    <div class="row">
                        <div class="image"> <!-- Example image, replace with actual images -->
                            <img src="image1.jpg" alt="Image 1">
                        </div>
                        <div class="image">
                            <img src="image2.jpg" alt="Image 2">
                        </div>
                        <div class="image">
                            <img src="image3.jpg" alt="Image 3">
                        </div>
                        <div class="image">
                            <img src="image4.jpg" alt="Image 4">
                        </div>
                        <div class="image">
                            <img src="image5.jpg" alt="Image 5">
                        </div>
                    </div>
            </div>
            <button id="nextBtn" class="carousel-btn">&gt;</button> <!-- Next arrow -->
            <div class="dots"></div> <!-- Dots for slide indicators -->
        </div>
    </div>


</div>

<script src="logic.js"></script>
</body>
</html>
